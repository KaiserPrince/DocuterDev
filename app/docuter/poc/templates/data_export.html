<!DOCTYPE html>
<html>
<head>
    <style>
         /* Add your CSS styles here for tables, headings, etc. */
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Data Export</h1>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Option 1</th>
                <th>Option 2</th>
                <th>Option 3</th>
                <th>Option 4</th>
                </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.question }}</td>
                <td>{{ item.option1 }}</td>
                <td>{{ item.option2 }}</td>
                <td>{{ item.option3 }}</td>
                <td>{{ item.option4 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
